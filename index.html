<!DOCTYPE html>
<html>
<head>
 
  <title>Backbone Sample</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <script type="text/javascript" src="js/deploy/libs/require.js" data-main="js/deploy/start"></script>
 

  <!-- template main page of application -->
  <script type="text/x-handlebars-template" id="mainpage-layout-template">
    <header id="main-header"></header>
    <section id="main-content"></section>
    <footer id="main-footer"></footer>
  </script>

  <!-- template for the collection of lumber yards -->
  <script type="text/x-handlebars-template" id="lumberyards-view-template">
    <ul class="lumberyards-list"></ul>
  </script>

  <!-- template for a single lumber yard -->
  <script type="text/x-handlebars-template" id="yard-view-template">
    <div class="yard-name">
      <span>{{yardName}}</span>
    </div>
  </script>



  
</head>
<body>

    <div class='homepage-box'></div>

</body>
</html>
