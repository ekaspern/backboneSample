<!DOCTYPE html>
<html>
<head>
 
  <title>Backbone Sample</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <script type="text/javascript" src="js/deploy/libs/require.js" data-main="js/deploy/start"></script>
 

  <!-- template main page of application -->
  <script type="text/x-handlebars-template" id="mainpage-layout-template">
    <div class="main-header"></div>
    <div class="main-content"></div>
    <div class="main-footer"></div>
  </script>

  <script type="text/x-handlebars-template" id="globalheader-view-template">
    <div class="main-title-block">New England</div>    
    <div class="main-title-block">Lumber Yards</div>
    <hr>
  </script>

  <!-- template for the collection of lumber yards -->
  <script type="text/x-handlebars-template" id="lumberyards-view-template">
    <ul class="lumberyards-list"></ul>
  </script>

  <!-- template for a single lumber yard -->
  <script type="text/x-handlebars-template" id="yard-view-template">
    <div class="yard-name">
      <span>{{yardName}}</span>
      <em>{{city}}, {{state}}</em>
    </div>
    <div class="right-arrow-details"><img src="./assets/images/orangeRightArrow.png" alt="Right Arrow"></div>
  </script>

  <script type="text/x-handlebars-template" id="yard-details-template">
    <div >{{yardName}}</div>
    <hr class="yard-detail-line">
    <div class="yard-address">
      <div >{{addressStreet1}}</div>
      <div >{{city}}, {{state}}</div>
    </div>
    <div class="yard-contact-info">
      <div >{{phone}}</div>
      <div ><a href="http://{{website}}" target="_blank">{{website}}</a></div>
    </div>
    <div class="yard-wood">
      <span>Products</span> 
      {{#each woodTypes}}<li class="wood-type">{{wood}}</li>{{/each}}
    </div>

    <span class="text-back">Back<div class="left-arrow-back"><img src="./assets/images/orangeLeftArrow.png" alt="Left Arrow"></div></span>

  </script>

  



  
</head>
<body>

    <div class='homepage-box'></div>

</body>
</html>
